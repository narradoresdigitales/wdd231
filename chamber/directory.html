<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Directory-Chamber of Commerce">

    <title>Directory-Chamber of Commerce</title>
    
    <!-- favicon for chamber site-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/chamber.js" defer></script> 
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- social media meta settings-->
    <meta property="og:title" content="Marcus 'Sil' Palmer WDD231 Home Page">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://narradoresdigitales.github.io/wdd231/images/texas-flag.png">
    <meta property="og:url" content="https://narradoresdigitales.github.io/wdd231/">

</head>
<body>
    <header>
        <img class="chamber-image" src="images/yerba-mate.png" width="34" height="40" alt="yerba-mate-set">
        <span class="chamber-name">The Gaucho Chamber of Commerce</span>
        <button id="myButton"></button>
    
        <nav id="animateMe">
            <ul class="menuLinks">
                <li><a href="home.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>

            </ul>

    <!-- section to display chamber members-->

    <div id="members-container"></div>

        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
